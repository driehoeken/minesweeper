<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <script src="./main.js" defer type="module"></script>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div id="game">
                <div id="game-nav">
                    <form>
                        <label for="difficulty">Choose a difficulty</label>
                        <select id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </form>
                    <img src="./assets/flag-icon.svg" class="flag-image" />
                    <p class="flags-left">12</p>
                </div>
                <div id="board"></div>
            </div>
        </div>
    </body>
    <script src="./misc.js" type="module"></script>
</html>
